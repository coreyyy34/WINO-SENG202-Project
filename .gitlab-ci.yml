stages:
  - test
  - deploy

junit:
  stage: test
  script:
    - ./gradlew test

cucumber:
  stage: test
  script:
    - ./gradlew cucumber

ban_print_statements:
  stage: test
  before_script:
    - cd scripts
  script:
    - ./ban_print_statements.sh

check_javafx_path:
  stage: test
  before_script:
    - cd scripts
  script:
    - ./check_javafx_path.sh



generate_artifacts:
  stage: deploy
  script:
    - ./gradlew clean jar
  artifacts:
    paths:
      - build/libs/wino-*.jar